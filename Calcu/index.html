<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="toggle active">
                <i class="toggle-icon"></i>
            </div>
            
            <div class="display-screen">
                <div class="screen">0</div>
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td><button id="button-clear">C</button></td>
                        <td><button id="button-percentage">%</button></td>
                        <td><button id="button-square">x^2</button></td>
                        <td><button id="button-less-than"><</button></td>
                    </tr>
                    <tr>
                        <td><button id="button-1">1</button></td>
                        <td><button id="button-2">2</button></td>
                        <td><button id="button-3">3</button></td>
                        <td><button id="button-plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="button-4">4</button></td>
                        <td><button id="button-5">5</button></td>
                        <td><button id="button-6">6</button></td>
                        <td><button id="button-minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="button-7">7</button></td>
                        <td><button id="button-8">8</button></td>
                        <td><button id="button-9">9</button></td>
                        <td><button id="button-multiply">*</button></td>
                    </tr>
                    <tr>
                        <td><button id="button-0">0</button></td>
                        <td><button id="button-dot">â€¢</button></td>
                        <td><button id="button-equals">=</button></td>
                        <td><button id="button-divide">/</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
